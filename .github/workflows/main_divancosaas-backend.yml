# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - divancosaas-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Deploy only source code - Azure Oryx will run:
      #   1. npm install  (creates fresh node_modules.tar.gz)
      #   2. POST_BUILD_COMMAND="npm run build"  (creates dist/)
      # This avoids the stale node_modules.tar.gz problem.
      - name: Create deployment zip (source only)
        working-directory: ./backend
        run: |
          zip -r ../deploy.zip . \
            --exclude "node_modules/*" \
            --exclude "dist/*" \
            --exclude "*.git*"
          echo "Zip size:"
          ls -lh ../deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F1F7C40B85347F8B59CFBE63C98C81C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EFEBEF97B0BB48BE80D258C4AF5D8ECF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A5ADA5AEC81C4C9E986AD8A1111FBD2F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "divancosaas-backend"
          slot-name: "Production"
          package: ./deploy.zip
