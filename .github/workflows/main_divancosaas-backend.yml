# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - divancosaas-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install and build
        working-directory: ./backend
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          PUPPETEER_SKIP_DOWNLOAD: true
        run: |
          npm install
          npm run build
          echo "dist/ contents:"
          ls -la dist/
          echo "dist/src/index.js exists:"
          ls -la dist/src/index.js

      - name: Create deployment zip
        working-directory: ./backend
        run: |
          zip -r ../deploy.zip . \
            --exclude "*.git*" \
            --exclude "*/.gitignore"
          echo "Zip created. Size:"
          ls -lh ../deploy.zip
          echo "Checking dist in zip:"
          unzip -l ../deploy.zip | grep "dist/index.js"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9F1F7C40B85347F8B59CFBE63C98C81C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EFEBEF97B0BB48BE80D258C4AF5D8ECF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A5ADA5AEC81C4C9E986AD8A1111FBD2F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "divancosaas-backend"
          slot-name: "Production"
          package: ./deploy.zip
